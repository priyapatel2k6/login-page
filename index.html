<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwing Login Page</title>
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <img src="images/logo.svg" alt="logo" class="mx-auto w-12 mt-24">
        <h1 class="text-center font-bold mt-7 text-2xl ">Sign in to your account</h1>
        <form class="w-full lg:w-3/12 p-8 mx-auto mt-10 rounded-md shadow-lg border lg:p-10">
            <div>
                <label class="">Email address</label><br>
                <input type="text" id="email" name="email" class="outline-blue-300 border p-1 w-full lg:w-96 mt-4">
            </div>
            <div class="mt-3">
                <label>Password</label><br>
                <input type="password" id="Password" name="Password" class="outline-blue-400 p-1 border w-full lg:w-96 mt-3"><br>
            </div>
            <div class="flex items-center mt-7">
                <label for="rememberMe"><input type="checkbox" id="rememberMe" class="mr-2 text-gray-700 scale-150 ">Remember me</label>
                <a class="text-blue-700 ml-auto" href="#">Forgot password?</a>
            </div>
            <a href="#"><button type="submit"
                    class="mt-10 border bg-blue-800 w-full h-10 rounded-lg text-white text-lg hover:bg-blue-950">Sign
                    in</button></a>
            <p class="mt-10 text-center">Or continue with</p>
            <div class="flex justify-between mt-7">
                <button class="flex items-center justify-center px-5 lg:px-10 p-2 border rounded-lg">
                    <img class="h-8 w-8 mr-2" src="images/google.png" alt="">
                    <p>Google</p>
                </button>
                <button class="flex items-center justify-center px-5 lg:px-10 p-2 border rounded-lg">
                    <img class="h-8 w-8 mr-2" src="images/github .png" alt="">
                    <p>Google</p>
                </button>
            </div>
        </form>
    </div>

</body>

</html>
